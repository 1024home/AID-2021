<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
</head>
<body>
    <script>
        var age = prompt('请输入年龄：')
        if (age > 18 && age < 50) {
            document.write('可以访问')
            // alert('可以访问')
        }else if(age < 18){
            document.write('不可以访问')
            // alert('不可以访问')
        }else{
            document.write('你有点老啊，大兄弟')
            // alert('你有点老啊，大兄弟')
        }
    </script>
</body>
</html>
