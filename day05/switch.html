<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var month = prompt('请输入月份：')
        switch(month){
            case '1':
                alert('29')
                break;
            case '2':
                alert('30')
                break;
            default:
                // 所有case值匹配失败时，执行下面的代码
                alert('输入的月份有误')
                break
        }
    </script>
</body>
</html>
