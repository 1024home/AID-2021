<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据处理方法</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
    <script>
        $('li').each(function(index,obj){
            console.log(index,$(obj).text())
        })

        var arr = [1,2,3,4,5]
        $.each(arr,function(index,obj){
            console.log(index,obj)
        })

        var dictObj = {'name':'baiduo',"age":10}
        $.each(dictObj,function(i,o){
            console.log(i,o)
        })
    </script>
</body>
</html>
