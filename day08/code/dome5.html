<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        ul,li{
            list-style: none;
            margin: 0px;
            padding: 0px;
            float: left;
        }
        ul{
            border: 1px solid rebeccapurple;
        }
        .red{
            padding: 0px 5px;
            margin: 5px 3px;
        }
        .difficulty{
            color: #666;
            padding: 4.5px 2px;
        }
        .red:hover{
            background-color: orangered;
            color: seashell;
        }
    </style>
</head>
<body>
    <ul>
        <li class="difficulty">难度：</li>
        <li class="red">全部</li>
        <li class="red">初级</li>
        <li class="red">中级</li>
        <li class="red">高级</li>
    </ul>

    <script>
        $('.red').click(function(){
            // add是当前class。siblings除了当前其他的class，然后用removeClass移除
            $(this).addClass('').siblings().removeClass()
        })
    </script>
</body>
</html>
