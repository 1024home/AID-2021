<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
    .vlue{
        width: 180px;
        height: 180px;
        background-color: orangered;
        /* 相对定位 相对于元素自身的位置移动 */
        position: relative;
        left: 20px;
    }
    .oule{
        width: 200px;
        height: 200px;
        background-color: olivedrab;
    }
    </style>

</head>
<body>
    <div class="vlue"></div>
    <div class="oule"></div>
</body>
</html>
