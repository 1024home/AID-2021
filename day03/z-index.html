<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多元素重叠</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background-color: darkcyan;
            position: relative;
            top: 10px;
            left: 20px;
            z-index: 1;
        }
        .div2{
            width: 200px;
            height: 200px;
            background-color: darkkhaki;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
