<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        .div1{
            width: 400px;
            height: 400px;
            background-color: cadetblue;
            margin: auto;
            position: relative;
        }
        .div1>div{
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div></div>
    </div>
</body>
</html>
