<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文本 -->
    <div>
        <label for="username">姓名：</label>
        <input id="username" placeholder="请输入用户名" type="text">
    </div>
    <!-- 密码 -->
    <div>
        <label for="pwd">密码：</label>
        <input id="pwd" type="password" placeholder="请输入密码">
    </div>
    <!-- 单选框 -->
    <div>
        保存密码：<input name="aaa" type="radio" >是
                <input name="aaa" type="radio" checked="checked">否
    </div>
    <!-- 多选框 -->
    <div>
        爱好：<input type="checkbox">听歌
             <input type="checkbox">追剧
             <input type="checkbox">玩游戏
             <input type="checkbox">睡觉
    </div>
    <!-- 文件上传 -->
    <div>
        上传文件：<input type="file">
    </div>
    <!-- 下拉框 -->
    <div>
        项目组：
        <select name="" id="">
            <option value="" selected>API2021</option>
            <option value="">API3021</option>
            <option value="">API4021</option>
            <option value="">API5021</option>
        </select>
    </div>
    <!-- 文本域 -->
    <div>
        备注：<br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <!-- 按钮 -->
    <div>
        <input type="button" value="普通按钮">
        <input type="submit">
        <input type="reset">
    </div>

</body>
</html>
