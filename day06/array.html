<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5]
        console.log(arr)

        var arrlist = new Array(1,2,3,4,5)
        console.log(arrlist)

        arr[10] = 12
        console.log(arr)

        // 数组的方法
        var numlist = [1]
        // push在数组末尾追加一个或多个值
        numlist.push(2,3,4,5)
        console.log(numlist)

        // pop移除末尾一个值，并且返回该值
        var pop = numlist.pop()

        // unshift 在开始位置添加数据，可添加一个或者多个
        numlist.unshift(0,-1)

        // shift移除末尾一个值，并且返回该值
        var shift = numlist.shift()


    </script>
</body>
</html>
