<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数</title>
</head>
<body>
    <script>
        // 0~1之间的小数
        console.log(Math.random())
        // 0~3之间的小数
        console.log(Math.random()*3)
        // 0~3之间的随机整数
        console.log(Math.floor(Math.random()*3 + 1)) // 向下取整
        console.log(Math.ceil(Math.random()*3)) // 向上取整
        console.log(Math.round(Math.random()*3)) // 四舍五入
    </script>
</body>
</html>
