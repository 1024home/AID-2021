<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: chocolate;
        }
        .red{
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
            /* display: inline-block;  调整为行内块元素 */
            opacity: 0.5;  /* 不透明度 0透明 1不透明*/
        }
        span{
            /* 调整元素的显示方式 */
            display: block;
            /* display: none;  隐藏元素 */
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <span class="red"></span>
</body>
</html>
