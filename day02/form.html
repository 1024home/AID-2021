<body>
    <!-- 文本提交数据 -->
    <form action="https://www.baidu.com/s" method="GET">
        <input type="text" name="wd">
        <input type="submit" value="百度一下">
    </form>

    <!-- 单选框提交数据 -->

        请选择<input name="single" value="a" type="radio"> A
             <input name="single" value="b" type="radio"> B

    <!-- 多选框提交数据 -->

        <input name="many" value="c" type="checkbox"> C

    <!-- 下拉框提交数据 -->
    <form action="">
        <div>
            请选择：
            <select name="drop_down" id="">
                <option value="P2005" selected='selected'>P2005</option>
                <option value="P2005">P2006</option>
                <option value="P2005">P2007</option>
                <option value="P2005">P2008</option>
